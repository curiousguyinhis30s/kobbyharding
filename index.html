    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />

  </head>
  <body>
    <!-- Immediate theme setup to prevent flash -->
    <script>
      (function() {
        // Always set dark theme immediately for Koby's brand
        document.documentElement.classList.add('dark');
        document.documentElement.style.backgroundColor = '#000000';
        document.documentElement.style.color = '#ffffff';
        document.body.style.backgroundColor = '#000000';
        document.body.style.color = '#ffffff';
        // Store theme preference
        localStorage.setItem('koby-theme', 'dark');
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
      // Temporarily disabled to clear cache issues
      // Uncomment when ready for production
      /*
      if ('serviceWorker' in navigator) {

            .catch(error => console.log('SW registration failed:', error));

      */

      // Clear any existing service workers
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            registration.unregister();
            console.log('Service worker unregistered');
          }
        });
      }
    </script>
  </body>
