<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline - Khardingclassics</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #000000;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
    }

    .offline-container {
      max-width: 500px;
      width: 100%;
    }

    .logo {
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 0.1em;
      margin-bottom: 2rem;
      background: linear-gradient(135deg, #ffffff 0%, #888888 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 2rem;
      opacity: 0.5;
    }

    .icon svg {
      width: 100%;
      height: 100%;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
      letter-spacing: 0.05em;
    }

    p {
      font-size: 1.125rem;
      line-height: 1.6;
      color: #cccccc;
      margin-bottom: 2rem;
    }

    .retry-button {
      display: inline-block;
      padding: 1rem 2.5rem;
      background: #ffffff;
      color: #000000;
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      text-decoration: none;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 4px;
    }

    .retry-button:hover {
      background: #e0e0e0;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
    }

    .retry-button:active {
      transform: translateY(0);
    }

    @media (max-width: 640px) {
      .logo {
        font-size: 2rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 1rem;
      }

      .icon {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="logo">KHC</div>

    <div class="icon">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M1 1l22 22M1 23L23 1" stroke-linecap="round"/>
        <circle cx="12" cy="12" r="11" stroke-opacity="0.3"/>
      </svg>
    </div>

    <h1>You're Offline</h1>

    <p>
      It looks like you've lost your internet connection.
      Please check your network and try again.
    </p>

    <button class="retry-button" onclick="window.location.reload()">
      Retry Connection
    </button>
  </div>
</body>
</html>
